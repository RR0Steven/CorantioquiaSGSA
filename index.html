<!DOCTYPE html>
<html lang="es">

<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
    <div class="login-box">
        <img class="logo"
            src="https://www.corantioquia.gov.co/wp-content/uploads/2022/01/Logo-Corantioquia-700px-x-450px-JPG.jpg">
        <h2> </h2>
        <h2>INICIAR SESIÓN</h2>
        <form class="user-box">
            <input type="text" id="usuario" name="" required="">
            <label>USUARIO:</label>
            <div class="user-box">
                <input type="password" id="pass" name="" required="">
                <label>CONTRASEÑA:</label>
            </div>
            <div class="btn">
                <button type="submit" onclick="login(event)">
                    INGRESAR
                </button>
            </div>
        </form>
    </div>
    <script src="./main.js"></script>
    <script>/*
        if (localStorage.getItem("isLoggedIn") === "true") {
            window.location.href = "dashboard.html"; // redireccionar a la página del dashboard
        }*/
    </script>
</body>

</html>
